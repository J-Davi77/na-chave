<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NaChave - Carros</title>
        <link rel="stylesheet" href="carros.css" />
        <link
            rel="shortcut icon"
            href="../assets/imgs/favicon.png"
            href="../assets/imgs/favicon.png"
            type="image/x-icon"
        />
        <script src="carros.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 class="fs-3 fst-italic">
                <img
                    src="../assets/imgs/favicon.png"
                    width="50"
                    alt="Logo da empresa"
                />
                <span
                    ><span class="fs-1">N</span>a<span class="fs-1">C</span
                    >have</span
                >
            </h1>

            <!-- Navbar principal -->
            <nav id="navbar">
                <a class="navbar-link" href="../index.html">
                    <img src="../assets/imgs/home.svg" alt="Início" /><span
                        >Início</span
                    ></a
                >
                <a class="navbar-link link-active" href="#">
                    <img src="../assets/imgs/carro.svg" alt="Carro" /><span
                        >Alugar</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="../assets/imgs/oferta.svg" alt="Ofertas" /><span
                        >Ofertas</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="../assets/imgs/heart.svg" alt="Favoritos" /><span
                        >Favoritos</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="../assets/imgs/ajuda.svg" alt="Ajuda" /><span
                        >Ajuda</span
                    ></a
                >
            </nav>

            <div class="buttons-container">
                <a href="../login/login.html">
                    <button id="login-btn">
                        <img src="../assets/imgs/login.svg" alt="Login" />
                        <span>Entrar</span>
                    </button>
                </a>
                <a href="../cadastro/cadastro.html">
                    <button id="cadastro-btn">
                        <img src="../assets/imgs/conta.svg" alt="Conta" />
                        <span>Criar conta</span>
                    </button>
                </a>
            </div>

            <button id="menu-btn">
                <img src="../assets/imgs/menu.svg" />
            </button>
        </header>

        <main class="d-flex align-items-center flex-column gap-5 mt-5">
            <div class="card-car">
                <div class="car-img-container">
                    <img src="" alt="" loading="lazy" />
                </div>
                <h2>VOLKSVAGEN <span class="modelo">NIVUS</span></h2>
                <div class="informacoes">
                    <div class="grupo-informacao">
                        <div class="informacao">
                            <span class="desc">1.0 200 FLEX TSI HIGHLINE</span>
                        </div>

                        <div class="informacao">
                            <span class="atributo">
                                <img
                                    src="../assets/imgs/calendar.svg"
                                    alt=""
                                    loading="lazy"
                                    width="15"
                                />
                            </span>
                            <span class="valor">2020</span>
                        </div>
                    </div>
                    <div class="informacao">
                        <div>
                            <span class="atributo">
                                <img
                                    src="../assets/imgs/odometer.svg"
                                    alt="Quantidade de km rodados"
                                    loading="lazy"
                                    width="15"
                                />
                            </span>
                            <span class="valor"><span class="km-rodados">0</span> Km</span>
                        </div>
                    </div>
                    <div class="grupo-informacao">
                        <div class="informacao">
                            <span class="atributo">
                                <img
                                    src="../assets/imgs/marcha.svg"
                                    alt="tipo
                                de marcha"
                                    loading="lazy"
                                    width="20"
                                />
                            </span>
                            <span class="valor">Auto.</span>
                        </div>

                        <div class="informacao">
                            <span class="atributo">
                                <img
                                    src="../assets/imgs/gasolina.svg"
                                    alt=""
                                    loading="lazy"
                                    width="20"
                                />
                            </span>
                            <span class="valor">GASOLINA E ÁLCOOL</span>
                        </div>
                    </div>
                    <div class="preco-container">
                        <span class="moeda">R$ </span>
                        <span class="preco"> 230,00</span>
                        <span class="diaria">/ DIA</span>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>

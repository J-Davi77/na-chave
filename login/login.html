<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NaChave - Login</title>
        <link
            rel="shortcut icon"
            href="../assets/imgs/favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="login.js" defer></script>
    </head>
    <body>
        <div id="overlay"></div>
        <form action="#" method="post">
            <div
                class="d-flex align-items-center justify-content-center flex-column mt-3"
            >
                <h1 class="fs-1 fw-bold">Login</h1>
                <p class="beneficio-para">
                    Tenha acesso a diversos benefícios.
                </p>
            </div>
            
            <div class="input-container">
                <label for="nome">Seu nome</label>
                <input id="nome" maxlength="350" required autocomplete="off" />
                <img
                    src="../assets/imgs/user.svg"
                    loading="lazy"
                    alt="pessoa"
                />
            </div>

            <div class="input-container">
                <label for="senha">Sua senha</label>
                <input type="password" id="senha" required autocomplete="off" />
                <img
                    src="../assets/imgs/eye.svg"
                    id="mask-password"
                    alt="olho"
                />
            </div>

            <button type="submit" id="submit-btn">
                <div>
                    <img src="../assets/imgs/login.svg" alt="Login ícone" />
                    <span>Entrar</span>
                </div>
            </button>

            <div id="separador-container">
                <div class="separador"></div>
                <span id="separador-txt">Ou continue com</span>
                <div class="separador"></div>
            </div>

            <div id="alternativas-login">
                <div class="alternativa-login google">
                    <img src="../assets/imgs/google.svg" alt="Google" />
                    <span>Google</span>
                </div>
                <div class="alternativa-login facebook">
                    <img src="../assets/imgs/facebook.svg" alt="Google" />
                    <span>Facebook</span>
                </div>
            </div>

            <p id="cadastro-p">
                <span>Novo por aqui?</span>
                <a href="../cadastro/cadastro.html">Crie sua conta</a>
            </p>

            <a id="inicio-link" href="../index.html">
                <img src="../assets/imgs/seta.svg" alt="seta" width="30" />
                <span>Voltar ao início</span>
            </a>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Na Chave - Início</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="assets/imgs/favicon.png"
            type="image/x-icon"
        />
        <script src="script.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 class="fs-3 fst-italic">
                <img
                    src="assets/imgs/favicon.png"
                    width="50"
                    alt="Logo da empresa"
                />
                <span
                    ><span class="fs-1">N</span>a<span class="fs-1">C</span
                    >have</span
                >
            </h1>

            <!-- Navbar principal -->
            <nav id="navbar">
                <a class="navbar-link link-active" href="#">
                    <img src="assets/imgs/home.svg" alt="Início" /><span
                        >Início</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/carro.svg" alt="Carro" /><span
                        >Alugar</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/oferta.svg" alt="Ofertas" /><span
                        >Ofertas</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/heart.svg" alt="Favoritos" /><span
                        >Favoritos</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/ajuda.svg" alt="Ajuda" /><span
                        >Ajuda</span
                    ></a
                >
            </nav>

            <div class="buttons-container">
                <button id="login-btn">
                    <img src="assets/imgs/login.svg" alt="Login" />
                    <span>Entrar</span>
                </button>
                <button id="cadastro-btn">
                    <img src="assets/imgs/conta.svg" alt="Conta" />
                    <span>Criar conta</span>
                </button>
            </div>

            <button id="menu-btn">
                <img src="assets/imgs/menu.svg" />
            </button>
        </header>

        <main class="d-flex align-items-center flex-column gap-5 mt-5">
            <!-- Carrossel -->
            <div
                id="carrosselNachave"
                class="carousel slide"
                data-bs-ride="carousel"
                style="width: clamp(100px, 90%, 1000px)"
            >
                <div class="carousel-inner">
                    <!-- SLIDE 1 — HERO -->
                    <div class="carousel-item active">
                        <div
                            class="d-flex flex-column align-items-center justify-content-center p-4"
                            style="height: 350px"
                        >
                            <span
                                class="fs-3 d-flex align-items-center gap-2 brand"
                            >
                                <img
                                    src="assets/imgs/favicon.png"
                                    width="45"
                                    alt="Logo"
                                />
                                <h3
                                    class="m-0 fs-1"
                                    style="font-family: Efourpro"
                                >
                                    <span class="fs-1">N</span>a<span
                                        class="fs-1"
                                        >C</span
                                    >have
                                </h3>
                            </span>

                            <h2
                                class="fs-1 text-white mt-3 text-center fw-bold text-shadow"
                                style="
                                    font-family: Poppins, sans-serif;
                                    font-style: italic;
                                "
                            >
                                SUA VIAGEM
                                <br />
                                COMEÇA AQUI
                            </h2>
                        </div>
                    </div>

                    <!-- SLIDE 2 — MAIS BUSCADOS -->
                    <div class="carousel-item">
                        <div
                            class="d-flex flex-column align-items-center justify-content-center p-4"
                            style="height: 350px"
                        >
                            <h2 class="nome-carrossel fw-bold fs-1">
                                Mais buscados
                            </h2>

                            <p class="desc-carrossel text-center">
                                Veja os carros mais buscados da empresa.
                            </p>

                            <button class="btn btn-primary btn-lg mt-2">
                                Ver mais
                            </button>
                        </div>
                    </div>

                    <!-- SLIDE 3 — RECOMENDADOS -->
                    <div class="carousel-item">
                        <div
                            class="d-flex flex-column align-items-center justify-content-center p-4"
                            style="height: 350px"
                        >
                            <h2 class="nome-carrossel fw-bold fs-1">
                                Recomendados
                            </h2>

                            <p class="desc-carrossel text-center">
                                Veja quais são os melhores automóveis do
                                momento, segundo a comunidade de clientes.
                            </p>

                            <button class="btn btn-primary btn-lg mt-2">
                                Os melhores
                            </button>
                        </div>
                    </div>
                </div>

                <!-- CONTROLES -->
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carrosselNachave"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carrosselNachave"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

            <div id="search-container">
                <img
                    src="assets/imgs/pesquisa.svg"
                    width="30"
                    id="search-img"
                />
                <input
                    placeholder="Encontre o seu carro"
                    id="search-input"
                    maxlength="150"
                    autocomplete="off"
                />
            </div>

            <h2 class="fs-1 fw-bold">Carrocerias</h2>
            <div id="tipos-carros">
                <div class="tipo-carro">
                    <a href="#" class="carro-img-container">
                        <img src="assets/imgs/sedan.png" alt="Carro sedan" />
                    </a>
                    <span>Sedan</span>
                </div>
                <div class="tipo-carro">
                    <a href="#" class="carro-img-container">
                        <img src="assets/imgs/picape.png" alt="Carro picape" />
                    </a>
                    <span>Picape</span>
                </div>
                <div class="tipo-carro">
                    <a href="#" class="carro-img-container">
                        <img src="assets/imgs/hatch.png" alt="Carro hatch" />
                    </a>
                    <span>Hatch</span>
                </div>
                <div class="tipo-carro">
                    <a href="#" class="carro-img-container">
                        <img
                            src="assets/imgs/esportivo.png"
                            alt="Carro esportivo"
                        />
                    </a>
                    <span>Esportivo</span>
                </div>
                <div class="tipo-carro">
                    <a href="#" class="carro-img-container">
                        <img src="assets/imgs/suv.png" alt="Carro SUV" />
                    </a>
                    <span>SUV</span>
                </div>
            </div>
        </main>
    </body>
</html>

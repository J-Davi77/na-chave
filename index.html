<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Na Chave - Locações</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="/assets/imgs/favicon.png"
            type="image/x-icon"
        />
        <script src="script.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            defer
        ></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1 class="fs-3 fst-italic">
                <img
                    src="assets/imgs/favicon.png"
                    width="50"
                    alt="Logo da empresa"
                />
                <span
                    ><span class="fs-1">N</span>a<span class="fs-1">C</span
                    >have</span
                >
            </h1>

            <!-- Navbar principal -->
            <nav id="navbar">
                <a class="navbar-link link-active" href="#">
                    <img src="assets/imgs/home.svg" alt="Início" /><span
                        >Início</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/carro.svg" alt="Carro" /><span
                        >Alugar</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/oferta.svg" alt="Ofertas" /><span
                        >Ofertas</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/heart.svg" alt="Favoritos" /><span
                        >Favoritos</span
                    ></a
                >
                <a class="navbar-link" href="#">
                    <img src="assets/imgs/ajuda.svg" alt="Ajuda" /><span
                        >Ajuda</span
                    ></a
                >
            </nav>

            <div class="buttons-container">
                <button id="login-btn">
                    <img src="assets/imgs/login.svg" alt="Login" />
                    <span>Entrar</span>
                </button>
                <button id="cadastro-btn">
                    <img src="assets/imgs/conta.svg" alt="Conta" />
                    <span>Criar conta</span>
                </button>
            </div>

            <button id="menu-btn">
                <img src="assets/imgs/menu.svg" />
            </button>
        </header>

        <main
            class="d-flex align-items-center flex-column gap-4 mt-5"
        >
            <div id="search-container">
                <img
                    src="assets/imgs/pesquisa.svg"
                    width="30"
                    id="search-img"
                />
                <input
                    placeholder="Encontre o seu carro"
                    id="search-input"
                    maxlength="150"
                    autocomplete="off"
                />
            </div>
            <div id="tipos-carros">
                <a href="#" class="tipo-carro">
                    <img src="assets/imgs/sedan.png" alt="" />
                    <span>Sedan</span>
                </a>
            </div>
        </main>
    </body>
</html>
